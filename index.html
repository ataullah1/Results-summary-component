<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card_first">
          <h3 class="hed">Your Result</h3>
          <div class="circel_div">
            <h1>76</h1>
            <span>of 100 </span>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card_second">
          <h3>Summary</h3>
          <div class="summary one">
            <div class="d_name">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              Reaction
            </div>
            <div class="result">80 <span>/ 100</span></div>
          </div>
          <div class="summary two">
            <div class="d_name">
              <img src="./assets/images/icon-memory.svg" alt="" />
              Memory
            </div>
            <div class="result">92 <span>/ 100</span></div>
          </div>
          <div class="summary three">
            <div class="d_name">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              Verbal
            </div>
            <div class="result">61 <span>/ 100</span></div>
          </div>
          <div class="summary fore">
            <div class="d_name">
              <img src="./assets/images/icon-visual.svg" alt="" />Verbal
            </div>
            <div class="result">72 <span>/ 100</span></div>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/md-ataullah/">Md Ataullah</a>.
      </div>
    </div>
  </body>
</html>
